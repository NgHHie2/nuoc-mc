version: "3.8"
services:
  api-gateway:
    build: .
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_SERVER_HOST=eureka-server
    depends_on:
      - eureka-server
    networks:
      - microservice-network

networks:
  microservice-network:
    external: true
    name: microservice-network
