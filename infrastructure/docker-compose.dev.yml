version: "3.8"
services:
  eureka-server:
    image: eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_HOSTNAME=eureka-server
    networks:
      - microservice-network

  api-gateway:
    image: api-gateway:latest 
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_HOST=eureka-server
      - SPRING_DATA_REDIS_HOST=redis-shared
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - eureka-server
    networks:
      - microservice-network

  account-service:
    image: account-service:latest
    container_name: account-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_HOST=eureka-server
      - SPRING_DATA_REDIS_HOST=redis-shared
      - SPRING_DATA_REDIS_PORT=6379
      # Database connection cho Docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-account-dev:5432/accountservicedb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1111
      # Kafka connection cho Docker (nếu có)
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - API_GATEWAT_URL= https://vigilant-umbrella-g46j7p5j4x7gcvjjj-8080.app.github.dev
    depends_on:
      - eureka-server
      - postgres-account
      - redis
    networks:
      - microservice-network

  # Account Service Database
  postgres-account:
    image: postgres:15
    container_name: postgres-account-dev
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: accountservicedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1111
    volumes:
      - postgres_account_data:/var/lib/postgresql/data
    networks:
      - microservice-network

  # Learn Service Database
  postgres-learn:
    image: postgres:15
    container_name: postgres-learn-dev
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: learnservicedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1111
    volumes:
      - postgres_learn_data:/var/lib/postgresql/data
    networks:
      - microservice-network

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - microservice-network

  redis:
    image: redis:7-alpine
    container_name: redis-shared
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - microservice-network

volumes:
  kafka_shared_data:
  postgres_account_data:
  postgres_learn_data:
  postgres_stats_data:
  pgadmin_data:
  redis_data:

networks:
  microservice-network:
    driver: bridge
    name: microservice-network

    
