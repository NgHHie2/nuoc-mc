# ============= TEST CONFIGURATION =============
spring.application.name=learn-service-test

# Server
server.port=0

# Database - Will be overridden by Testcontainers
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=15000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000


# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka - DISABLE
spring.kafka.enabled=false
spring.kafka.bootstrap-servers=

# Eureka - DISABLE
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false

# Feign - DISABLE (AccountClient will be mocked)
spring.cloud.openfeign.client.config.default.connectTimeout=1000
spring.cloud.openfeign.client.config.default.readTimeout=1000

# Logging
logging.level.root=WARN
logging.level.com.example.learnservice=INFO
logging.level.org.testcontainers=INFO
logging.level.org.springframework.test=INFO
logging.level.org.springframework.web=INFO


account.service.url=http://localhost:8082/account
stats.service.url=lb://stats-service/

learnservice.api-gateway-url=${API_GATEWAT_URL:http://localhost:8080}
learnservice.learn-service-url=${LEARN_SERVICE_URL:http://localhost:8084}
frontend.url=${FRONTEND_URL:http://localhost:3000}