spring.application.name=learn-service
server.port=8084

# Eureka
eureka.instance.prefer-ip-address=false
eureka.client.service-url.defaultZone=http://${EUREKA_SERVER_HOST:localhost}:8761/eureka
eureka.instance.hostname=host.docker.internal
eureka.client.registry-fetch-interval-seconds=3
eureka.client.initial-instance-info-replication-interval-seconds=3
eureka.client.instance-info-replication-interval-seconds=3
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.client.eureka-server-connect-timeout-seconds=5
eureka.client.eureka-server-read-timeout-seconds=5

# Database - Development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/learnservicedb?connectTimeout=5} 
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1111}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.initialization-fail-timeout=-1

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Other service URLs
# account.service.url=lb://account-service/account
account.service.url=lb://account-service/account
stats.service.url=lb://stats-service/

# Kafka - Development
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.listener.missing-topics-fatal=false

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.example.learnservice.controller

# Logging
logging.level.com.example.learnservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Console output với ANSI colors
spring.output.ansi.enabled=ALWAYS

#Actuator
management.endpoints.web.exposure.include=heapdump

# File
file.upload.dir=${FILE_UPLOAD_DIR:./uploads}
# Key phải đúng 16 ký tự cho AES-128
file.encryption.key=MySecretKey12345
spring.servlet.multipart.max-file-size=300MB
spring.servlet.multipart.max-request-size=300MB

# FFmpeg path cho Windows
ffmpeg.path=${FFMPEG_PATH:E:/vtx/ffmpeg/ffmpeg.exe}
temp.dir=${TEMP_DIR:/tmp/ffmpeg-temp}
temp.cleanup.interval=${TEMP_CLEANUP_INTERVAL:100000}
temp.cleanup.min-age=${TEMP_CLEANUP_MIN_AGE:95000}

learnservice.api-gateway-url=${API_GATEWAT_URL:http://localhost:8080}
learnservice.learn-service-url=${LEARN_SERVICE_URL:http://localhost:8084}
frontend.url=${FRONTEND_URL:http://localhost:3000}