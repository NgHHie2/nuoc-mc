services:
  # Shared Kafka
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-shared
    ports:
      - "9092:9092" # host connect qua localhost:9092
      - "29092:29092" # container khác connect qua kafka:29092
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx512m"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9092,CONTROLLER://:29093"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:29093"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka_shared_data:/var/lib/kafka/data
    networks:
      - microservice-network
  eureka-server:
    image: nghhie/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_HOSTNAME=eureka-server
    networks:
      - microservice-network

  api-gateway:
    image: nghhie/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_HOST=eureka-server
      - SPRING_DATA_REDIS_HOST=redis-shared
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - eureka-server
    networks:
      - microservice-network

  account-service:
    image: nghhie/account-service:latest
    container_name: account-service
    ports:
      - "8082:8082"
    environment:
      - JAVA_OPTS=-Xmx384m -Xms128m -Duser.timezone=Asia/Ho_Chi_Minh
      - TZ=Asia/Ho_Chi_Minh
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_SERVER_HOST=eureka-server
      - SPRING_DATA_REDIS_HOST=redis-shared
      - SPRING_DATA_REDIS_PORT=6379
      # Database connection cho Docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-account-dev:5432/accountservicedb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1111
      # Kafka connection cho Docker (nếu có)
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - API_GATEWAT_URL=http://localhost:8080
      - HTTPS=false
    depends_on:
      - eureka-server
      - postgres-account
      - redis
    networks:
      - microservice-network

  # Account Service Database
  postgres-account:
    image: postgres:15
    container_name: postgres-account-dev
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: accountservicedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1111
    volumes:
      - postgres_account_data:/var/lib/postgresql/data
    networks:
      - microservice-network

  # Learn Service Database
  postgres-learn:
    image: postgres:15
    container_name: postgres-learn-dev
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: learnservicedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1111
    volumes:
      - postgres_learn_data:/var/lib/postgresql/data
    networks:
      - microservice-network

  redis:
    image: redis:7-alpine
    container_name: redis-shared
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - microservice-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - microservice-network

volumes:
  kafka_shared_data:
  postgres_account_data:
  postgres_learn_data:
  redis_data:
  pgadmin_data:

networks:
  microservice-network:
    driver: bridge
    name: microservice-network
